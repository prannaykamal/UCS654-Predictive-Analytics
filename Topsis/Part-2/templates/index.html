<!DOCTYPE html>
<html>
<head>
    <title>Topsis Web Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-warning text-dark text-center">
                <h3>Topsis Web Service</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>File Name</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Weights</label>
                        <input type="text" name="weights" class="form-control" placeholder="1,1,1,1,1" required>
                    </div>
                    <div class="mb-3">
                        <label>Impacts</label>
                        <input type="text" name="impacts" class="form-control" placeholder="+,+,-,+,-" required>
                    </div>
                    <div class="mb-3">
                        <label>Email Id</label>
                        <input type="email" name="email" class="form-control" placeholder="psrana@gmail.com" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
